<!DOCTYPE html>
<html lang="{{ site.lang | default: "ja-JP" }}">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>

    body {
      background-color: rgb(245, 245, 235);
    }

    .markdown-body .highlight pre,
    .markdown-body pre {
      background-color: rgb(230, 230, 210);
    }

    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }

    @media (max-width: 767px) {
      .markdown-body {
        padding: 15px;
      }
    }
  </style>
</head>

<body>

  <div class="markdown-body">
    <header>
      <h1 class="header" style="border-bottom-width: 2px; border-bottom-color: #e1e4e8;">{{ page.title | default: site.github.repository_name }}</h1>
    </header>
    <section>
      {{ content }}
    </section>
    <hr style="height: 2px;" />
    <footer>
      <p><a class="buttons github" href="{{ site.github.repository_url }}">View On GitHub</a></p>
    </footer>
  </div>

</body>

</html>
